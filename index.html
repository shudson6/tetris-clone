<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My Attempt At Tetris</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game">
      <canvas id="playfield" height="640" width="480">
        <p>Fail!</p>
      </canvas>
      <div id="welcome" class="dialog">
        <div>TETRIS</div>
        <button id="start">Start</button>
      </div>
      <div id="gameover" class="dialog">
        <div>Game Over</div>
        <button id="restart">Play Again</button>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
